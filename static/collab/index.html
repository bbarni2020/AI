<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Rooms</title>
    <link rel="stylesheet" href="/static/chat/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>
<body>
    <div class="app-container collab-app" id="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile" id="collab-user">
                    <div class="avatar">U</div>
                    <span class="username">User</span>
                </div>
                <a href="/chat" class="icon-btn" title="Vissza a saját chatre" aria-label="Back to chat">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/><line x1="20" y1="12" x2="9" y2="12"/></svg>
                </a>
            </div>
            <div class="sidebar-content">
                <div class="section-label">Szobák</div>
                <button id="manage-rooms-btn" class="pill-btn full">Szoba kezelés</button>
                <div class="collab-hint">Szobát nyithatsz vagy kóddal csatlakozhatsz a felugró ablakban.</div>
                <div id="rooms-list" class="history-list collab-room-list"></div>
            </div>
            <div class="sidebar-footer">
                <a href="/logout" class="logout-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    <span>Kijelentkezés</span>
                </a>
            </div>
        </aside>
        <main class="main-content">
            <button id="sidebarToggle" class="mobile-menu-btn" aria-label="Open menu">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
            </button>
            <div class="collab-room-header">
                <div class="collab-room-meta">
                    <div id="room-title" class="room-title">Válassz ki egy szobát</div>
                    <div id="room-code" class="room-code"></div>
                </div>
                <div class="collab-room-actions">
                    <button id="edit-prompt-btn" class="pill-btn ghost" disabled>Kontextus</button>
                    <button id="clear-chat-btn" class="pill-btn ghost" disabled>Chat törlése</button>
                    <button id="leave-room-btn" class="pill-btn danger" disabled>Szoba elhagyása</button>
                    <button id="copy-room-link" class="pill-btn ghost" disabled>Link másolása</button>
                </div>
            </div>
            <div id="chat-messages" class="chat-messages">
                <div class="empty-state">
                    <h1>Közös beszélgetések</h1>
                    <p>Csatlakozz egy szobához vagy hozz létre egyet.</p>
                </div>
            </div>
            <div class="input-container">
                <div class="input-wrapper-col">
                    <div class="input-box">
                        <textarea id="message-input" placeholder="Írj üzenetet a többieknek" rows="1"></textarea>
                        <button id="send-btn" class="send-btn" disabled>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <div id="sidebarBackdrop" class="sidebar-backdrop" aria-hidden="true"></div>
    </div>
    <div id="room-modal" class="collab-modal hidden" aria-hidden="true">
        <div class="collab-modal-backdrop"></div>
        <div class="collab-modal-dialog">
            <div class="collab-modal-header">
                <div>
                    <div class="collab-actions-title">Szoba kezelés</div>
                    <div class="collab-actions-sub">Hozz létre vagy csatlakozz kóddal.</div>
                </div>
                <button id="room-modal-close" class="icon-btn" aria-label="Close">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>
            <div class="collab-modal-body">
                <div class="room-actions">
                    <input id="room-name-input" class="room-input" type="text" placeholder="Új szoba neve">
                    <button id="create-room-btn" class="pill-btn">Létrehozás</button>
                </div>
                <div class="room-actions">
                    <input id="join-code-input" class="room-input" type="text" placeholder="Csatlakozás kóddal">
                    <button id="join-room-btn" class="pill-btn ghost">Csatlakozás</button>
                </div>
            </div>
        </div>
    </div>
    <div id="prompt-modal" class="collab-modal hidden" aria-hidden="true">
        <div class="collab-modal-backdrop"></div>
        <div class="collab-modal-dialog">
            <div class="collab-modal-header">
                <div>
                    <div class="collab-actions-title">Rendszer kontextus</div>
                    <div class="collab-actions-sub">Szoba AI viselkedését befolyásoló instrukciók.</div>
                </div>
                <button id="prompt-modal-close" class="icon-btn" aria-label="Close">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>
            <div class="collab-modal-body">
                <textarea id="system-prompt-input" class="prompt-textarea" placeholder="Például: Te egy Python fejlesztő asszisztens vagy. Válaszolj magyarul és add meg a kód példákat." rows="6"></textarea>
                <button id="save-prompt-btn" class="pill-btn full">Mentés</button>
            </div>
        </div>
    </div>
    <script src="/static/collab/app.js"></script>
</body>
</html>
