<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hozzáférés megtagadva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #191919;
            --card-bg: #202020;
            --text-color: #d4d4d4;
            --text-secondary: #9b9b9b;
            --border-color: #2f2f2f;
            --error-color: #ff4d4d;
            --hover-bg: #2c2c2c;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background-color: transparent;
            border: none;
            border-radius: 0;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .icon {
            width: 48px;
            height: 48px;
            margin-bottom: 24px;
            color: var(--error-color);
        }

        h1 {
            margin: 0 0 12px 0;
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
        }

        p {
            margin: 0 0 32px 0;
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        .back-btn {
            display: inline-block;
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: var(--hover-bg);
            border-color: #404040;
        }
    </style>
</head>
<body>
    <div class="card">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
        <h1>Hozzáférés megtagadva</h1>
        <p>Sajnáljuk, de csak <strong>@deakteri.hu</strong> végződésű email címmel lehet bejelentkezni.</p>
        <a href="/login" class="back-btn">Vissza a bejelentkezéshez</a>
    </div>
</body>
</html>
