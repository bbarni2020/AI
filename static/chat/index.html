<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/static/chat/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">User</span>
                </div>
                <button id="new-chat-btn" class="icon-btn" title="New Chat">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
                </button>
            </div>
            <div class="sidebar-content">
                <div class="section-label">Előzmények</div>
                <div id="history-list" class="history-list"></div>
            </div>
            <div class="sidebar-footer">
                <a href="/logout" class="logout-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    <span>Kijelentkezés</span>
                </a>
            </div>
        </aside>
        <main class="main-content">
            <div id="chat-messages" class="chat-messages">
                <div class="empty-state">
                    <h1>Szia!</h1>
                    <p>Miben segíthetek ma?</p>
                </div>
            </div>
            <div class="input-container">
                <div class="input-wrapper-col">
                    <div class="model-selector-container">
                        <select id="model-select" class="model-select">
                            <option value="AI">AI (Auto)</option>
                        </select>
                        <label class="web-toggle">
                            <input type="checkbox" id="web-search-toggle">
                            <span>Web keresés</span>
                        </label>
                    </div>
                    <div class="input-box-wrapper">
                        <div id="file-preview-area" class="file-preview-area" style="display:none"></div>
                        <div class="input-box">
                            <button id="attach-btn" class="icon-btn" title="Attach file">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/></svg>
                            </button>
                            <input type="file" id="file-input" multiple style="display: none;">
                            <textarea id="message-input" placeholder="Írj egy üzenetet..." rows="1"></textarea>
                            <button id="send-btn" class="send-btn" disabled>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/chat/app.js"></script>
</body>
</html>
